{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="text-center fs-2 mt-2">

    Sign <b class="txt-mycolor">In</b> <i class="fa-solid fa-right-to-bracket"></i>
</div>
<div class="container py-5">
  <div class="row justify-content-center align-items-center">
      <div class="col col-xl-10">
          <div class="card rounded-1rem">
              <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="{%static 'images/Sign-in.avif'%}" alt="login form" class="img-fluid rounded-1rem 0 0 1rem" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-lg-5 text-black">
                          {% csrf_token %}
                          <form>
                              <div class="d-flex align-items-center mb-3 pb-1">
                                  <i class="me-3" style="color: #ff6219;"></i>
                                  <span class="h1 fw-bold mb-0"><a class="text-dark text-decoration-none" href="#!">Quick <b class="txt-mycolor">Pick</b></a></span>
                              </div>
                              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                              <div class="form-outline mb-4">
                                  <label class="form-label">Email address</label>
                                  <input type="email" name="email" class="form-control" />
                              </div>
                              <div class="form-outline mb-4">
                                  <label class="form-label">Password</label>
                                  <input type="password" name="password" class="form-control" />
                              </div>
                              <div class="pt-1 mb-4">
                                  <button class="btn bg-mycolor btn-lg btn-block" type="button">Login</button>
                              </div>
                              <a class="small text-muted" href="#!">Forgot password?</a>
                              <p class="mb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" class="text-decoration-none" >Register here</a></p>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock content %}
